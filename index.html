    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #222;
      color: #eee;
      font-family: sans-serif;
      flex-direction: column;

<body>

  <h1>Simple Circle Game</h1>
  <div class="game-container">
    <div id="gameInfo">
      <p>Score: <span id="score">0</span></p>
      <p>Level: <span id="level">1</span></p>
